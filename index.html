<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send POST Request</title>
</head>
<body>
    <h1>Sending POST Request...</h1>

    <script>
        // Automatically send the POST request when the page loads
        window.onload = function() {
            // Retrieve the stored string from localStorage
            let storedData = localStorage.getItem("string");

            // Check if there is any stored data
            if (!storedData) {
                console.error("No data found in localStorage!");
                return;
            }

            // Define the request payload
            let data = { value: storedData };

            // Send the POST request
            fetch("http://192.168.20.100", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json()) // Handle response
            .then(result => console.log("Success:", result))
            .catch(error => console.error("Error:", error));
        };
    </script>
</body>
</html>
